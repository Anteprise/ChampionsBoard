
<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Champions Board</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">


</head>



<body>

  <main>

    <!-- Heading & navigation -->

    <header>

        <div class="champions-board-heading nabla-heading">
            <h1>Champions Board</h1>

        </div>

        <nav class="champion-board-links">
            <ul>
                <li><a href="">Leader Board</a></li>
                <li><a href="">Vote</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
            
        </nav>

        <!-- <span>Index</span>
             <a href="anotherPage.html">AnotherPage</a> -->

    </header>

    <!-- Champions Board -->

    <section class="champions-board">
        
        <div class="control-div">

            <div class="sport-dropdown">
                <span>Sport</span>
                <div class="sport-dropdown-content">
                  <p>Basket Ball</p>
                </div>
            </div>

        </div>

        <div class="champions-display-board">

          <div class="champions-display-board-lining">

            <div class="display-board-heading">

              <!--  <h1>Board of Champions</h1> -->

            </div>

            <div class="display-board">

            </div>

          </div>

        </div>      
        
    </section>

    <!-- Champions Giphy's -->

    <section class="champions-giphys">

        <aside class="giphy-box giphy-display-1">

        </aside>

        <aside class="giphy-box giphy-display-2">

        </aside>

        <aside class="giphy-box giphy-display-3">

        </aside>

    </section>

    <!-- Champions Achievements Table -->

    <section class="champion-achievements-table">

        <table>
            <tr>
              <th>Year</th>
              <th>Achievement</th>
            </tr>
            <tr>
              <td>Alfreds Futterkiste</td>
              <td>Maria Anders</td>
            </tr>
            <tr>
              <td>Centro comercial Moctezuma</td>
              <td>Francisco Chang</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
              </tr>
              <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
              </tr>
          </table>

    </section>

    <!-- Users blog - comments about various champions -->

    <section class="champion-user-blog">

        <div class="blog-shape">

        </div>

    </section>

    <!-- Champions Board Footer -->

    <footer>

    </footer>


  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
